<!DOCTYPE html>
<html lang="pt-br">

<head>  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="frontend/assets/css/style.css">
  <link rel="stylesheet" href="frontend/assets/css/responsive.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    /* CSS inline para garantir carregamento */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      line-height: 1.6;
      color: #333;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
    }
    
    .form-section {
      padding: 60px 0;
    }
    
    .form-header {
      text-align: center;
      margin-bottom: 40px;
    }
    
    .form-header h2 {
      color: #4a6da7;
      margin-bottom: 15px;
      font-size: 2.5rem;
    }
    
    .form-header p {
      color: #666;
      font-size: 1.1rem;
      max-width: 600px;
      margin: 0 auto;
    }
    
    .cadastro-form {
      background: white;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      max-width: 800px;
      margin: 0 auto;
    }
    
    .form-group {
      margin-bottom: 25px;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #333;
    }
    
    .form-group input,
    .form-group select,
    .form-group textarea {
      width: 100%;
      padding: 12px 15px;
      border: 2px solid #ddd;
      border-radius: 8px;
      font-size: 1rem;
      transition: border-color 0.3s ease;
      box-sizing: border-box;
    }
    
    .form-group input:focus,
    .form-group select:focus,
    .form-group textarea:focus {
      outline: none;
      border-color: #4a6da7;
    }
    
    .form-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }
    
    .form-fieldset {
      border: 2px solid #ddd;
      border-radius: 10px;
      padding: 25px;
      margin-bottom: 30px;
    }
    
    .form-fieldset legend {
      font-weight: 600;
      color: #4a6da7;
      padding: 0 10px;
    }
    
    .error-message {
      color: #e74c3c;
      font-size: 0.9rem;
      margin-top: 5px;
      display: none;
    }
    
    .loading-message {
      color: #4a6da7;
      font-size: 0.9rem;
      margin-top: 5px;
    }
    
    .success-message {
      background-color: #d4edda;
      color: #155724;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 25px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .form-actions {
      display: flex;
      gap: 15px;
      justify-content: center;
      margin-top: 40px;
    }
    
    .btn {
      padding: 12px 30px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      display: inline-block;
      text-align: center;
    }
    
    .btn-primary {
      background-color: #4a6da7;
      color: white;
    }
    
    .btn-primary:hover {
      background-color: #304e80;
    }
    
    .btn-secondary {
      background-color: #6c757d;
      color: white;
    }
    
    .btn-secondary:hover {
      background-color: #545b62;
    }
    
    /* Header */
    header {
      background-color: rgba(255, 255, 255, 0.95);
      border-bottom: 1px solid #ddd;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 5%;
    }
    
    .logo h1 {
      color: #4a6da7;
      margin: 0;
    }
    
    .nav-links {
      display: flex;
      list-style: none;
      margin: 0;
      padding: 0;
    }
    
    .nav-links li {
      margin-left: 30px;
    }
    
    .nav-links a {
      text-decoration: none;
      color: #333;
      font-weight: 500;
      transition: color 0.3s ease;
    }
    
    .nav-links a:hover {
      color: #4a6da7;
    }
    
    .menu-toggle {
      display: none;
      font-size: 1.5rem;
      cursor: pointer;
      color: #4a6da7;
    }
    
    @media (max-width: 768px) {
      .form-row {
        grid-template-columns: 1fr;
      }
      
      .form-actions {
        flex-direction: column;
        align-items: center;
      }
      
      .btn {
        width: 100%;
        max-width: 300px;
      }
      
      .menu-toggle {
        display: block;
      }
      
      .nav-links {
        display: none;
      }
    }
  </style>
  <title>Cadastro de Necessidade - Plataforma Voluntária Local</title>
</head>

<body>
  <header>
    <nav class="navbar">
      <div class="logo">
        <h1>Voluntariado Local</h1>
      </div>        <div class="menu-toggle" aria-label="Abrir menu de navegação" role="button" tabindex="0">
          <i class="fas fa-bars"></i>
        </div>
      <ul class="nav-links">
        <li><a href="index.html">Início</a></li>
        <li><a href="necessidades.html">Necessidades</a></li>
        <li><a href="cadastro.html" class="active">Cadastro</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <!-- Formulário de Cadastro de Necessidades -->
    <section class="form-section">
      <div class="container">
        <div class="form-header">
          <h2>Cadastrar Nova Necessidade</h2>
          <p>Preencha o formulário abaixo para cadastrar uma nova necessidade de voluntariado ou doação.</p>
        </div>
          <form id="cadastroForm" class="cadastro-form">
          <!-- Informações da Instituição -->
          <div class="form-group">
            <label for="nomeInstituicao">Nome da Instituição *</label>
            <input type="text" id="nomeInstituicao" name="nomeInstituicao" required>
            <div class="error-message" id="error-nomeInstituicao"></div>
          </div>

          <!-- Tipo de Ajuda -->
          <div class="form-group">
            <label for="tipoAjuda">Tipo de Ajuda *</label>            <select id="tipoAjuda" name="tipoAjuda" required>
              <option value="">Selecione o tipo de ajuda</option>
              <option value="Educação">Educação</option>
              <option value="Saúde">Saúde</option>
              <option value="Meio Ambiente">Meio Ambiente</option>
              <option value="Doação de Alimentos">Doação de Alimentos</option>
              <option value="Doação de Roupas">Doação de Roupas</option>
              <option value="Assistência Social">Assistência Social</option>
              <option value="Cultura e Arte">Cultura e Arte</option>
              <option value="Esporte">Esporte</option>
              <option value="Outros">Outros</option>
            </select>
            <div class="error-message" id="error-tipoAjuda"></div>
          </div>

          <!-- Título da Necessidade -->          <div class="form-group">
            <label for="titulo">Título da Necessidade *</label>
            <input type="text" id="titulo" name="titulo" placeholder="Ex: Ajuda com reforço escolar" required>
            <div class="error-message" id="error-titulo"></div>
          </div>

          <!-- Descrição Detalhada -->
          <div class="form-group">
            <label for="descricao">Descrição Detalhada *</label>
            <textarea id="descricao" name="descricao" rows="4" 
                      placeholder="Descreva detalhadamente a necessidade, o que é esperado do voluntário, horários, etc." required></textarea>
            <div class="error-message" id="error-descricao"></div>
          </div>

          <!-- Endereço -->
          <fieldset class="form-fieldset">
            <legend>Localização</legend>
              <div class="form-group">
              <label for="cep">CEP *</label>
              <input type="text" id="cep" name="cep" placeholder="00000-000" maxlength="9" required>              <div class="error-message" id="error-cep"></div>
              <div class="loading-message" id="loadingCep" style="display: none;">
                <i class="fas fa-spinner fa-spin"></i> Buscando endereço...
              </div>
            </div>

            <div class="form-row">
              <div class="form-group">
                <label for="rua">Rua *</label>
                <input type="text" id="rua" name="rua" required readonly>
                <div class="error-message" id="error-rua"></div>
              </div>
              
              <div class="form-group">
                <label for="numero">Número</label>
                <input type="text" id="numero" name="numero" placeholder="123">
              </div>
            </div>

            <div class="form-row">
              <div class="form-group">
                <label for="bairro">Bairro *</label>
                <input type="text" id="bairro" name="bairro" required readonly>
                <div class="error-message" id="error-bairro"></div>
              </div>
              
              <div class="form-group">
                <label for="cidade">Cidade *</label>
                <input type="text" id="cidade" name="cidade" required readonly>
                <div class="error-message" id="error-cidade"></div>
              </div>
            </div>
            
            <div class="form-group">
              <label for="estado">Estado *</label>
              <input type="text" id="estado" name="estado" required readonly maxlength="2" placeholder="UF">
              <div class="error-message" id="error-estado"></div>
            </div>
          </fieldset>

          <!-- Contato -->
          <fieldset class="form-fieldset">
            <legend>Informações de Contato</legend>
              <div class="form-row">
              <div class="form-group">
                <label for="contato">E-mail de Contato *</label>
                <input type="email" id="contato" name="contato" placeholder="contato@instituicao.com.br" required>
                <div class="error-message" id="error-contato"></div>
              </div>
              <div class="form-group">
                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" name="telefone" placeholder="(11) 99999-9999">
                <div class="error-message" id="error-telefone"></div>
              </div>
            </div>
          </fieldset>

          <!-- Botões de Ação -->          <div class="form-actions">
            <button type="button" class="btn btn-secondary" id="limparForm">
              <i class="fas fa-eraser"></i> Limpar Formulário
            </button>
            <button type="submit" class="btn btn-primary">
              <i class="fas fa-save"></i> Cadastrar Necessidade
            </button>
          </div>

          <!-- Mensagem de Sucesso -->          <div class="success-message" id="successMessage" style="display: none;" role="alert" aria-live="polite">
            <i class="fas fa-check-circle"></i>
            <p>Necessidade cadastrada com sucesso!</p>
          </div>
        </form>
      </div>
    </section>
  </main>  <script src="frontend/assets/js/cadastro.js"></script>
</body>

</html>
